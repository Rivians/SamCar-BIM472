<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login-register.css">

</head>
<body>
        <main>
        <div class="container login-register-flex">
            <div class="row both-side">
                <div class="col-md-5 left-side">  <!-- sol taraftaki görsel -->
                    <div class="login-register-image-container">
                        <img src="/images/login-register-image3-m4.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-7 right-side ">  <!-- sağ taraftaki form -->
                    <div class="login-register-form">
                        <div class="form-title">
                            <h2>CarBook Müşteri Kayıt Sayfası</h2>
                        </div>
                        <div class="form-description">
                            <h5>Bir hesap oluşturun!</h5>
                        </div>
                        <br>
                        <div class="form-body-main">
                            <div class="input-group">
                                <input type="text" class="form-control col-md-6" placeholder="Adınız">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">-</span>
                                </div>
                                <input type="text" class="form-control col-md-6" placeholder="Soyadınız">
                            </div>
                            <br>
                            <input type="email" class="form-control" placeholder="Email Adresiniz">
                            <br>
                            <div class="input-group">
                                <input type="text" class="form-control col-md-6" placeholder="Kullanıcı Adınız">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">-</span>
                                </div>
                                <input type="password" class="form-control col-md-6" placeholder="Şifreniz">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success" style="width: 100%;">Kayıt Ol</button>
                        </div>
                        <div class="form-password-forget mt-3">
                            <p id="p2">Zaten bir hesabınız var mı? <a href="login.html"><b>Giriş Yap</b></a></p>
                        </div>
                        <div class="form-body-socialmedias">
                            <a href="https://www.facebook.com/?locale=tr_TR"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://x.com/i/flow/login"><i class="fa-brands fa-square-x-twitter"></i></a>
                            <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
